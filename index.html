 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title> My  E-Store</title>

     <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Bootstrap -->
  <!-- ==================slick carousel css ================-->
  <link rel="stylesheet" href="css/slick.css">
     <!-- main style -->
     <link rel="stylesheet" href="css/style.css">
     <!-- main style -->
     
    <!--=========== fontawesome ================-->
    <script src="js/all.js"></script>
    <!-- ======X=====fontawesome =========X======-->

 </head>
 <body>

    <!-- =========================Header section=========================== -->
     
   
     <header>
        <div class="container">
            <div class="row">
                <div class= "col-md-4 col-sm-12 col-12 ">
                        <div class="btn-group">
                                <button class="btn border dropdown-toggle my-md-4 my-2 text-white" 
                                
                                data-toggle="dropdown" 
                                aria-haspopup="true" 
                                aria-expanded="false">USD</button>
                                <div class="dropdown-menu">
                                    <a href="#" class="dropdown-item">ERU-Euro</a>
                                </div>
                              </div>
                </div>
                              <div class="col-md-4 col-12 text-center" >
                                    <h2 class="my-md-3 text-white site-title">Online Store</h2>
                                </div>
                                <div class="col-md-4 col-12 text-right">
                                    <p class="my-md-4 header-links">
                                        <a href="#" class="px-2">Sign In</a>
                                        <a href="#" class="px-1">Create an Account</a>
                                    </p>
                                </div>
               
               
            </div>
        </div>
        <div class="container-fluid p-0">
                <nav class="navbar navbar-expand-lg navbar-light bg-white">
                        <a class="navbar-brand" href="#"><img src="./assets/images/company_logo.png" width="50" height="50" alt="" srcset=""></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                          <ul class="navbar-nav">
                            <li class="nav-item active">
                              <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">FEATURES</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">COLLECTIONS</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">SHOP</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">ABOUT US</a>
                            </li>
                            
                          </ul>
                        </div>
                        <div class="navbar-nav">
                            <li class="nav-item  search-icon">
                                <i class="fas fa-search   "></i>
                            </li>
                            <li class="nav-item  basket-icon">
                                    <i class="fas fa-shopping-basket   "></i>
                                </li>
                        </div>
                       
                       
                      </nav>
        </div>
     </header>
      <!-- ========x=================Header section===============x========= -->



     <!-- =========================Main============================= -->
    
     <main>

        <!-- ============first Slidder=========== -->
        <div class="container-fluid p-0">
            <div class="site-slidder">
                <div class="slidder-one">
                    <div>
                        <img src="assets/images/w6.jpg"class="img-fluid" alt="banner">
                    </div>
                    <div>
                        <img src="assets/images/w5.jpg"class="img-fluid" alt="banner">
                    </div>
                    <div>
                        <img src="assets/images/w7.jpg"class="img-fluid" alt="banner">
                    </div>
                    <div>
                        <img src="assets/images/ww3.jpg"class="img-fluid" alt="banner">
                    </div>
                    <div>
                        <img src="assets/images/ww2.jpg"class="img-fluid" alt="banner">
                    </div>
                    <div>
                        <img src="assets/images/ww1.jpg"class="img-fluid" alt="banner">
                    </div>
                    <div>
                        <img src="assets/images/phone1.jpg"class="img-fluid" alt="banner">
                    </div>
                </div>
                <div class="slidder-btn">
                    <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
               
                    <span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
        </div>
        <!-- =====X=======first Slidder====X======= -->

        <!-- ===================Second slidder=============== -->
        <div class="container-fluid">
            <div class="site-slidder-two px md-4">
                <div class="row slidder-two text-center">
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="assets/Pics11.jpg" alt="product1">
                        <span class="border site-btn btn-span">Kids wears</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="assets/Pics11.jpg" alt="product1">
                        <span class="border site-btn btn-span">Jewelries</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="assets/Pics11.jpg" alt="product1">
                        <span class="border site-btn btn-span">Men's wears</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="assets/1(32).jpg" alt="product1">
                        <span class="border site-btn btn-span">Ladies Wears</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="assets/1(21).jpg" alt="product1">
                        <span class="border site-btn btn-span">Laptops</span>
                    </div>
                </div>
                <div class="slidder-btn">
                        <span class="prev position-top"><i class="fas fa-chevron-left fa-2x  text-secondary"></i></span>
                   
                        <span class="next position-top right-0"><i class="fas fa-chevron-right fa-2x text-secondary"></i></span>
                    </div>

            </div>
        </div>
        <!-- ===========X========Second Slidder========X========= -->
      
        
     </main>
      <!-- ===========X==============Main============X========== -->



     <!-- =========================Footer====================== -->
    
     <footer>

     </footer>
      <!-- ===========X==============Footer=========X============= -->
    
     



<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- =========Slick carousel================== -->
    <script src="js/slick.min.js"></script>
    <!-- ============main js======================== -->
    <script src="js/main.js"></script>
 </body>
 </html>
